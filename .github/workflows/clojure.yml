name: Clojure CI

on:
  push:
    branches: [ "akaday-patch-1" ]
  pull_request:
    branches: [ "akaday-patch-1" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
